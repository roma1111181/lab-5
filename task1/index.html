<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="Ніколайчук, Роман, ІС-03">
        <meta name="description" content="П'ята лабораторна робота">
        <title>ІС-03 | Ніколайчук Р.В. - Лаб. роб. №5, вар. 80</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h3>Форма для заповнення</h3>
            <form id="form">
                <div class="field">
                    <label>ПІБ</label>
                    <input id="pib" placeholder="Прізвище І.П.">
                </div>
                <div class="field">
                    <label>Факультет</label>
                    <input id="faculty" placeholder="ФІОТ">
                </div>
                <div class="field">
                    <label>Дата народження</label>
                    <input id="birthdate" placeholder="ДД.ММ.РРРР">
                </div>
                <div class="field">
                    <label>Адреса</label>
                    <input id="address" placeholder="м. Київ">
                </div>
                <div class="field">
                    <label>E-mail</label>
                    <input id="email" placeholder="mail@mail.com">
                </div>
                <button type="button" onclick="validate()">Підтвердити</button>
            </form>
        <script src="script.js"></script>
        </div>
    </body>
</html>
